<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "thebest";
      window.addEventListener("keyup", e => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - 1 - secretCode.length
        );
        if (pressed.join("").includes(secretCode + "Enter")) {
          cornify_add();
          console.log(
            "%c We have a winner",
            "font-size:50px; background:orange; color: red;"
          );
        }
      });
    </script>
  </body>
</html>
